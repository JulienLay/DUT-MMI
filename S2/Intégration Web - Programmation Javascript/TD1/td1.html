<!DOCTYPE html>
<html lang="fr">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : TD1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="contenu">
        <h1>Modifier le DOM</h1>
        <h2>Test h2</h2>
        <div class="partie1" id="p1">
            <p id="today"> </p>
        </div>
        <div class="partie2" id="p2">
            <p class="paragraphe" id="p21"><a href="#">lien1</a></p>
            <p class="paragraphe" id="p22"> puis <a href="#">lien2</a></p>
            <p class="paragraphe" id="p23"><a href="#">lien3</a> ... </p>
        </div>
    </div>
    <script>
        //A
        console.log(document.getElementById("p2").children[0]);

        //B
        console.log(document.getElementById("p2").children[0].innerHTML);

        //C
        const noeuds = document.getElementsByTagName("a");
        for (let i = 0; i < noeuds.length; i++) {
            console.log(noeuds[i].innerHTML);
        }

        //D
        console.log(document.getElementsByTagName("div").length);

        //E
        document.getElementById('today').textContent = 'ici la date';

        //F
        document.querySelector('#p22').innerHTML = ' et <a href="#">lien2</a>';

        //G
        document.querySelector('h1').style.fontWeight = 'bold';
        document.querySelector('h1').style.color = "blue";

        //H
        let h2 = document.getElementsByTagName('h2');

        for (let j = 0; j < h2.length; j++) {
            h2[j].style.color = "green";
        }

        //I
        let elt = document.createElement('p');
        document.getElementById('p2').appendChild(elt);
        elt.id = '24';
        elt.class = 'paragraphe';
        elt.innerHTML = 'et encore <a href="#">lien 4</a>';

        //J
        const firstParagraphe = document.getElementById('p21');
        document.getElementById("p2").insertBefore(elt, firstParagraphe);

        //K
        let p = document.getElementById('p22');
        document.getElementById('p2').removeChild(p);

        //L
        function changeColor(tag, color) {
            const balise = document.getElementsByTagName(tag);

            for (let j = 0; j < balise.length; j++) {
                balise[j].style.color = color;
            }
        }

        changeColor('h1', "red");
    </script>
</body>

</html>
