<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion d’événements</title>
    <style>
        .paragraphe {
            color: blue;
        }
    </style>
</head>

<body>
    <h1 id="titre">Gestion d’événements</h1>
    <p id="p1" class="paragraphe">
        <img id="img1" src="image1.jpg" alt="image1" />
        <span>Légende de l’image 1</span>
    </p>
    <p id="p2" class="paragraphe">
        <img id="img2" src="image2.jpg" alt="image2" />
        <span>Légende de l’image 2</span>
    </p>
    <script>
        // Ecrire l'instruction qui enregistre dans une constante l'élément html ayant l'id p1.

        const paragraphe = document.getElementById('p1');

        // Ecrire l'instruction qui enregistre dans une constante les éléments html ayant la classe paragraphe.
        const paragraphes = document.getElementsByClassName('paragraphe');
        // ou const paragraphes = document.querySelectorAll('.paragraphe');

        // Ecrire l’instruction qui enregistre dans une constante les éléments html <img>.
        const images = document.getElementsByTagName('img');

        //Ecrire l’instruction qui enregistre dans une constante les éléments html descendants directs de l’élément ayant l’id p1.
        const descendants = document.getElementById('p1').children;
        console.log(descendants);

        // Ecrire l’instruction qui ajoute la classe « light » à l’élément html <body>.
        document.querySelector('body').classList.add('light');

        /*
            A
            l'évènement : le survol de la souris
            cible : h1
            action : affiche "survol d'un titre" dans la console
        */

        const target = document.querySelector('h1');
        target.addEventListener('mouseover', action);
        function action(event) {
            console.log("survol d’un titre");
        }


        /*
            B
            l'évènement : le click de la souris
            cible : p1
            action : affiche les balises sur lesquelles on clique ainsi que leur contenu
        */

        const target1 = document.getElementById('p1');
        target1.addEventListener('click', action1);
        function action1(event) {
            console.log(event.target);
        }


        /*
            C
            l'évènement : le click de la souris
            cible : l'img1
            action : 
        */

        const target2 = document.getElementById('img1');
        target2.addEventListener('click', action2);
        function action2(event) {
            console.log( event.target.src );
        }

        // Corriger les fautes dans les instructions suivantes
        const cible = document.querySelector('h1#titre');
        cible.addEventListener('mouseover', 'action');
        function action(event) {
            console.log(event.target);
        }

        /*
        
        a) Souris
            1. L'évènement click est émis lorsqu'un bouton d'une souris est pressé puis relaché.
            2. L'évènement mousedown est émis lorsqu'un bouton d'une souris est pressé sur la cible.
            3. L'évènement mouseup est émis lorsqu'un bouton d'une souris est relaché sur la cible.
            4. L'évènement mouseover est émis lorsque la souris est déplacée au-dessus de la cible.
            5. L'évènement mouseout est émis lorsque la souris est déplacée en dehors de la cible.
            6. L'évènement mouseenter est émis lorsque la souris rentre au-dessus de la cible.
            7. L’évènement scroll est émis lorsque l’on fait défiler le document.

        b) Formulaire
            1. L’évènement change est émis lorsque l’on modifie une balise <select></select>
            2. L’évènement focus est émis lorsque l’on donne le focus à une balise <input>
            3. L’évènement submit est émis lorsque l’on clique sur le bouton « envoyer » d’un formulaire

        c) Clavier
            1. L’évènement keydown est émis lorsque l’on presse une touche du clavier
            2. L’évènement keyup est émis lorsque l’on relâche une touche du clavier

        d) Chargement de la page
            L’évènement DOMContentLoaded est émis lorsque la page HTML est complètement chargée ainsi que
            toutes les ressources (le CSS et les images). La cible de l’événement est document.

        */


    </script>
</body>

</html>
