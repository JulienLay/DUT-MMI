<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ccc;
        }

        body>* {
            margin: 1em
        }

        body.dark {
            background-color: #666;
            color: #ccc;
        }
    </style>
</head>

<body id="body">

    <h1>Gestion d'événement</h1>

    <img src="https://picsum.photos/300/230"/>

    <button>Inverser les contrastes</button>

    <button id="mask">Masquer l'image</button>

    <input type="range" value="1" min="0" max="100">

    <script>
        /*
            A) On souhaite inverser les contrastes lorsque l’utilisateur clique sur le bouton. 
            Quelle sera la cible ? le bouton
            Quel sera l’événement ? le click du bouton
            Quelle sera l’action ? inverser le contraste/changer la couleur
        */

        // B) Ecrire les instructions JS pour ajouter la classe « dark » à l’élément <body>, lorsque l’utilisateur clique sur le bouton. 
        // C) Modifier les instructions JS pour retirer la classe « dark » à l’élement <body> si il a déjà cette classe au moment où se produit le clic
        
            const button = document.getElementById('button');
            button.addEventListener('click', inverserContrastes);
            function inverserContrastes(event) {
                let listeDesClasses = document.querySelector('body').classList;

                if (listeDesClasses.contains('dark')) {
                    listeDesClasses.remove('dark');
                } else {
                    listeDesClasses.add('dark');
                }
            }

        /*
            D) Dans le code html, ajouter un bouton pour masquer l’image. On souhaite masquer l’image lorsque l’utilisateur clique sur le bouton. 
            Quelle sera la cible ? le bouton
            Quel sera l’événement ? le click du bouton
            Quelle sera l’action ? mettre display « none » en CSS
        */

        //E) Ecrire les instructions JS pour ajouter le style display « none » à l’image, lorsque l’utilisateur clique sur ce bouton
        const mask = document.getElementById('mask');
        mask.addEventListener('click', masquer);
        function masquer(event) {
            document.querySelector('img').style.display = 'none';
        }

    </script>

</body>

</html>
