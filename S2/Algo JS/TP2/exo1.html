<script>
    // rôle : compare deux caractères d'un mot
    // paramètres : le mot, la position des caractères à comparer
    // retour : true si les deux caractères sont identiques, false sinon
    function identique(mot, i, j) {
        return mot.charAt(i)==mot.charAt(j);
    }
    //si on tape radar, la fonction retourne true
    //si on tape essai, la fonction retourne false

    let mot = String(prompt("Veuillez entrer un mot :")).toLowerCase();
    let i = 0;
    let j = mot.length-1;
    let palindrome = true;
    let n;

    if (mot.length%2 == 0) {
        n = (mot.length)/2;
    } else {
        n = Math.ceil(mot.length);
    }

    while(i<n && palindrome) {
        if (mot[i] == " ") {
            i++;
        }

        if (mot[j] == " ") {
            j--;
        }

        if (!identique(mot, i, j)) {
            palindrome = false;
        }
        i++;
        j--;
    }

    document.writeln("Votre mot/phrase est : " + mot + "</br>");

    if (palindrome) {
        document.writeln("C'est un palindrome.");
    } else {
        document.writeln("Ce n'est pas un palindrome.");
    }

</script>
