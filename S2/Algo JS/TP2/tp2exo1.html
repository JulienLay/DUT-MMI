    <script>
        function partieEntiere(n){if(n!==undefined&&typeof n!=="string")return Math.floor(n);else return NaN}
        function entrer(){return prompt()}function entrerNB(msg=""){return Number(prompt(msg))}function entrerCH(msg=""){return String(prompt(msg))}
        function sortir(n=""){("\n"===n)?document.write("<br>"):document.write(n)}function sortirln(n=""){n?document.write(n+"<br>"):document.write("<br>")}
    </script>

<body>
<script>
    let mot=String(prompt("entrer un mot :"));
    let i = 0;
    let j = mot.length-1;
    let palindrome = true;
    let n = Math.floor(mot.length/2);

    while(i<n && palindrome == true) {
        if (identique(mot, i, j) != true) {
            palindrome = false;
        }
        i++;
        j--;
    }

    if (palindrome == true) {
        console.log("Palindrome");
    } else {
        console.log("Pas Palindrome");
    }
    

    // rôle : compare deux caractères d'un mot
    // paramètres : le mot, la position des caractères à comparer
    // retour : true si les deux caractères sont identiques, false sinon
    function identique(mot, i, j) {
        return mot.charAt(i)==mot.charAt(j);
    }
    //si on tape radar, la fonction retourne true
    //si on tape essai, la fonction retourne false

    
</script>
