<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
         function partieEntiere(n){if(n)return Math.floor(n);else return "erreur"}
         function entrer(){return(prompt())}function entrerNB(msg=""){return Number(prompt(msg))}function entrerCH(msg=""){return String(prompt(msg))}
         function sortir(n=""){("\n"===n)?document.write("<br>"):document.write(n)}function sortirln(n=""){n?document.write(n+"<br>"):document.write("<br>")}
     </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME

    // glossaire : mettre let devant chaque variable
    let coeurs = ['as','roi','dame','valet','10','9','8','7','6','5','4','3','2'];
    let piques = ['as','roi','dame','valet','10','9','8','7','6','5','4','3','2'];
    let carreaux = ['as','roi','dame','valet','10','9','8','7','6','5','4','3','2'];
    let trefles = ['as','roi','dame','valet','10','9','8','7','6','5','4','3','2'];
    let jeuDeCarte = [coeurs, piques, carreaux, trefles];

    // début de l'algo
    sortir("coeurs : ");
    sortir("\n");
    for(let i=0; i<coeurs.length; i = i + 1) {
        sortir(coeurs[i] + " ");
    }

    sortir("\n");
    sortir("\n");
    sortir("tout le jeu : ");
    sortir("\n");

    for(let j=0; j<jeuDeCarte.length; j = j + 1) {
        for(let k=0; k<jeuDeCarte[j].length; k = k + 1){
            sortir(jeuDeCarte[j][k] + " ");
        }
        sortir("\n");
    }

    // fin de l'algo

</script>
</body>
</html>
