<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
        function entrer(){return prompt()}function sortir(n){n&&("\n"===n?document.writeln("<br>"):document.write(n))}
    </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME

    // glossaire : mettre let devant chaque variable
    let n1, n2, n3;

    // début de l'algo
    n1 = entrer();
    n2 = entrer();
    n3 = entrer();


    if (n1 == n2) {
        if (n1 == n3) {
            sortir("trois égaux");
        } else {
            sortir("deux égaux");
        }
    } else {
        if (n2 == n3) {
            sortir("deux égaux");
        } else if (n1 == n3) {
            sortir("deux égaux");
        } else {
            sortir("tous différents");
        }
    }

    // fin de l'algo
</script>
</body>
</html>
