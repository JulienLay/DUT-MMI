<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
        function entrer(){return prompt()}function sortir(n){n&&("\n"===n?document.writeln("<br>"):document.write(n))}
    </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME

    // glossaire : mettre let devant chaque variable
    let a, b, c, d;

    // début de l'algo
    a=entrer();
    b=entrer();
    c=0;
    while (c!= b) {
        d=0;
        while (d != a) {
            sortir('*');
            d = d + 1;
        }
        sortir('\n');
        c = c + 1;
    }
    
    // fin de l'algo
</script>
</body>
</html>
