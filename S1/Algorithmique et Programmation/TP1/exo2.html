<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
        function entrer(){return prompt()}function sortir(n){n&&("\n"===n?document.writeln("<br>"):document.write(n))}
    </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME

    // glossaire : mettre let devant chaque variable
    let x, prix=0, cmptr=11;

    // début de l'algo
    x = entrer();

    if (x<=10) {
        prix = x*0.5;
    }
    else if (x > 10 && x <= 30){
        prix = 5 + (x-10)*0.3;
    }
    else {
        prix = 11 + (x-30)*0.2;
    }

    sortir(prix);

    // fin de l'algo
</script>
</body>
</html>
