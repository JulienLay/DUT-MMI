<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
        function entrer(){return prompt()}function sortir(n){n&&("\n"===n?document.writeln("<br>"):document.write(n))}
    </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME

    // glossaire : mettre let devant chaque variable
    let montant, somme_a_payer, deduction;

    // début de l'algo
    somme_a_payer = entrer();
    montant = entrer();

    if (montant < somme_a_payer) {
        sortir("montant insuffisant");
    } else if (montant == somme_a_payer) {
        sortir("c'est bon !");
    } else {
        deduction = somme_a_payer - montant;
        sortir(deduction, "euros à rendre soit ", deduction%20, "billet(s) de 20", (deduction-deduction%20)%10 ,"billet(s) de 10", (deduction-((deduction-deduction%20)%10))%5,"billet(s) de 5", deduction-((deduction-((deduction-deduction%20)%10))%5)%2, "pièces(s) de 2", deduction-(deduction-((deduction-((deduction-deduction%20)%10))%5)%2)%1, "pièce(s) de 1");
    }

    // fin de l'algo
</script>
</body>
</html>
