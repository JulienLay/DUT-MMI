<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
         function partieEntiere(n){if(n)return Math.floor(n);else return "erreur"}
         function entrer(){return(prompt())}function entrerNB(msg=""){return Number(prompt(msg))}function entrerCH(msg=""){return String(prompt(msg))}
         function sortir(n=""){("\n"===n)?document.write("<br>"):document.write(n)}function sortirln(n=""){n?document.write(n+"<br>"):document.write("<br>")}
     </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME
    // glossaire : mettre let devant chaque variable
    
    function couleurComplementaire(hex) {
        hex = hex.slice(1);
        /*let premierCarac = hex[0].toString;
        if (premierCarac != "#") {
            return("erreur car premier caractère différent de #");
        */}
        let r = ('00' + (255 - parseInt(hex.slice(0, 2),16)).toString(16)).slice(-2);
        let g = ('00' + (255 - parseInt(hex.slice(2, 4),16)).toString(16)).slice(-2);
        let b = ('00' + (255 - parseInt(hex.slice(4, 6),16)).toString(16)).slice(-2);
        if (r < 0 && r > 9 || r > 'f' && g < 0 && g > 9 || g > 'f' && b < 0 && b > 9 || b > 'f') {
            return '#' + r + g + b;
        /*} else {
            return ("erreur dans les 6 caractères suivant le #");
        }*/
        
    }

    // début de l'algo
    
    
    sortir(couleurComplementaire("#FF0000"));
    sortir("\n");
    sortir(couleurComplementaire("#26A69A"));
    sortir("\n");
    sortir(couleurComplementaire("#D95965"));
    sortir("\n");
    

    let couleur = entrerCH("Tapez une couleur au format hexadécimal : ");
    sortir("Sa couleur complémentaire a pour code : " + couleurComplementaire(couleur));



    // fin de l'algo
</script>
</body>
</html>
