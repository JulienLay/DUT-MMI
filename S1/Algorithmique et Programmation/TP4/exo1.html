<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
         function partieEntiere(n){if(n)return Math.floor(n);else return "erreur"}
         function entrer(){return(prompt())}function entrerNB(msg=""){return Number(prompt(msg))}function entrerCH(msg=""){return String(prompt(msg))}
         function sortir(n=""){("\n"===n)?document.write("<br>"):document.write(n)}function sortirln(n=""){n?document.write(n+"<br>"):document.write("<br>")}
     </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME
    // glossaire : mettre let devant chaque variable
    function bonsoir() {
        sortir("bonsoir");
    }

    function date() {
        let now = new Date();
        sortir(now.toDateString());
    }

    function double(n) {
        return 2 * n ;
    }

    function multiplier(p1,p2) {
        return p1 * p2 ;
    }

    function toRgb(hex) {
        hex = hex.slice(1);
        let r = Number.parseInt(hex.slice(0, 2), 16);
        let g = Number.parseInt(hex.slice(2, 4), 16);
        let b = Number.parseInt(hex.slice(4, 6), 16);
        return [r,g,b];
    }

    // début de l'algo
    
    bonsoir();
    sortir("\n");
    date();
    sortir("\n");
    let leDouble = double(4);
    sortir(leDouble);
    sortir("\n");
    let multiplication = multiplier(2,3);
    sortir(multiplication);
    sortir("\n");
    let RGB = toRgb("#FF0000");
    let cptr = 0;
    while (cptr < RGB.length) {
        sortir(RGB[cptr]);
        sortir("\n");
        cptr += 1;
    }


    // fin de l'algo
</script>
</body>
</html>
