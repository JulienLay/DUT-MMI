<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
         function partieEntiere(n){if(n)return Math.floor(n);else return "erreur"}
         function entrer(){return(prompt())}function entrerNB(msg=""){return Number(prompt(msg))}function entrerCH(msg=""){return String(prompt(msg))}
         function sortir(n=""){("\n"===n)?document.write("<br>"):document.write(n)}function sortirln(n=""){n?document.write(n+"<br>"):document.write("<br>")}
     </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME
    // glossaire : mettre let devant chaque variable
    function bonjour1() {
        sortir("bonjour");
    }

    function bonjour(nom){
        sortir("bonjour " + nom);
    }

    function carre(n){
        return n * n ;
    }

    function somme(k,l){
        return k + l ;
    }

    function conversion(valeur){
        return valeur * 1.8 + 32 ;
    }


    // début de l'algo
    bonjour1();
    sortir("\n");
    bonjour("Robin");
    sortir("\n");
    let result1 = carre(2);
    let result2 = somme(5,6) ;
    let result3 = conversion(25);
    sortir(result1);
    sortir("\n");
    sortir(result2);
    sortir("\n");
    sortir(result3);
    sortir("\n");

    // fin de l'algo
</script>
</body>
</html>
