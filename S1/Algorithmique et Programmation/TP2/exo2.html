<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
         function partieEntiere(n){if(n)return Math.floor(n);else return "erreur"}
         function entrer(){return(prompt())}function entrerNB(msg=""){return Number(prompt(msg))}function entrerCH(msg=""){return String(prompt(msg))}
         function sortir(n=""){("\n"===n)?document.write("<br>"):document.write(n)}function sortirln(n=""){n?document.write(n+"<br>"):document.write("<br>")}
     </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME
    // glossaire : mettre let devant chaque variable
    let oeuf, cptr_boite=0;
    // début de l'algo
    oeuf = entrerNB("Saisissez le nombre d'oeufs : ");

    if (oeuf < 12) {
        sortir("Pas assez d’oeufs pour faire une boîte.");
    } else {
        cptr_boite = partieEntiere(oeuf/12);
        sortir(cptr_boite + " boites et " + oeuf%12 + " oeufs restants.");
    }
    // fin de l'algo
</script>
</body>
</html>
