<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modèle à utiliser pour l'algorithmique du S1</title>
    <script>
         function partieEntiere(n){if(n)return Math.floor(n);else return "erreur"}
         function entrer(){return(prompt())}function entrerNB(msg=""){return Number(prompt(msg))}function entrerCH(msg=""){return String(prompt(msg))}
         function sortir(n=""){("\n"===n)?document.write("<br>"):document.write(n)}function sortirln(n=""){n?document.write(n+"<br>"):document.write("<br>")}
     </script>
</head>
<body>
<script>
    // ECRIRE ICI VOTRE ALGORITHME
    // glossaire : mettre let devant chaque variable
    function date() {
        let now = new Date() ;
        sortir(now.toDateString());
        sortir("\n");
        sortir(now.getDate());
        sortir("\n");
        sortir(now.getMonth());
        sortir("\n");
        sortir(now.getFullYear());
        sortir("\n");
        
        let listeMois = ["janvier", "février", "mars", "avril", "mai", "juin", "juillet", "août", "septembre", "octobre", "novembre", "décembre"];
        //let numeroMois = entrerNB("mois");
        //let motFrancais = listeMois[numeroMois];
        //sortir(motFrancais);
        sortir(now.getDate() + ' ' + listeMois[now.getMonth()] + ' ' + now.getFullYear());
    }

    // début de l'algo
    
    date();

    

    // fin de l'algo
</script>
</body>
</html>
